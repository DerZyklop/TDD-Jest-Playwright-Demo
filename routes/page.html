<html>
  <head>
    <title>Case Converter</title>
    <style>
      body {
        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <input id="input" />
    <button onclick="onSubmit('snake')">
      SnakeCase
    </button>
    <button onclick="onSubmit('camel')">CamelCase</button>
    <pre id="output"></pre>

    <script>
      const input = document.querySelector("#input");
      const output = document.querySelector("#output");

      function onSubmit(caseName) {
        fetch("/api?str=" + (input.value || "") + "&case=" + caseName).then(
          (res) => {
            res.text().then((text) => {
              output.innerHTML = text;
            });
          }
        );
      }
    </script>
  </body>
</html>
